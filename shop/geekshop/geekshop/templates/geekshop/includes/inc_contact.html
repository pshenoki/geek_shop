{% load static %}
<div class="location">
	{% for contact in contacts_list %}
    <div class="location-1">
				<i class="fa fa-map-marker fa-5x"></i>
				<h4>{{contact.town}}</h4>
				<div class="contacts">
					<h5>Телефон</h5>
					<p>{{contact.phone}}</p>
				</div>
				<div class="contacts">
					<h5>Email</h5>
					<p>{{contact.email}}</p>
				</div>
				<div class="contacts">
					<h5>Адрес</h5>
					<p>{{contact.address}}</p>
				</div>
    </div>
	{% endfor %}
</div>
